[package]
name = "mordor-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "mordor-cli"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
ethers = "2.0"
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
anyhow = "1.0"
colored = "2.1"
tabled = "0.15"
chrono = "0.4"
